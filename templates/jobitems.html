<div class="mb-4 border-bottom p-3 row"> 
  <div class="col-9">
  <h1>{{ job['Title'] }}</h1>  
  <b>Location:</b> {{ job['Location'] }}<br>

    {% if 'Salary' in job %}
     <b>Salary:</b> {{ job['Salary'] }}
    {% endif %}
  </div>
  <div class="col-3 text-center">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
 </div>
